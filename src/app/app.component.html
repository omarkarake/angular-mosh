<app-favorite
  [isFavorite]="post.isFavorite"
  (change)="onFavoriteChange($event)"
></app-favorite>
<panel>
  <ng-container class="heading">Heading</ng-container>
  <div class="body">
    <h1>Body</h1>
    <p>some content here...</p>
  </div>
</panel>

<app-assignment-like
  [isLikeSelected]="post.isFavorite"
  (likeChangedLog)="onLikeChange($event)"
></app-assignment-like>

<app-like [likeCount]="tweet.likedCount" [isLiked]="tweet.isLiked"></app-like>

<p>--------------------------------------------</p>

<div *ngIf="courses.length > 0; then isCourses; else noCourses"></div>
<ng-template #isCourses>Courses available</ng-template>
<ng-template #noCourses>No courses available</ng-template>

<p>----------------------------------------------</p>

<div [hidden]="courses.length === 0">Courses available</div>
<div [hidden]="courses.length > 0">No courses available</div>

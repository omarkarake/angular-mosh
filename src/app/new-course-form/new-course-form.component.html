<form>
  <div>
    <label for="name"></label>
    <input
      required
      minlength="3"
      ngModel
      name="name"
      #name="ngModel"
      type="text"
      id="name"
    />
    <div *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors?.['required']">Name field is required</div>
      <div *ngIf="name.errors?.['minlength']">
        Name field should be at least
        {{name.errors?.['minlength'].requiredLength}} characters
      </div>
    </div>
  </div>
  <div>
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
    <div *ngIf="category.touched && category.invalid">
        Category field is required
    </div>
  </div>
  <div>
    <label for="moneyBackGuarantee">
      <input type="checkbox" id="moneyBackGuarantee" />
      30-day money-back-guarantee?
    </label>
  </div>
  <button>Create</button>
</form>

<form [formGroup]="form">
  <div>
    <label for="username">
      Username
      <input formControlName="username" type="text" id="username" />
    </label>
    <div *ngIf="username?.touched && username?.invalid">
      Username is required
    </div>
  </div>
  <div>
    <label for="password">
      Password
      <input formControlName="password" type="text" id="password" />
    </label>
  </div>
  <button>Login</button>
</form>
